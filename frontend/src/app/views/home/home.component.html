<div class="container">
    <mat-card class="card-content mat-elevation-z3" *ngFor="let movie of movies">
        <img class="card-item" mat-card-image src="{{ movie.posterURL }}"
            alt="Movie Poster">
            <mat-card-title>{{ movie.name }}</mat-card-title>
            <mat-card-subtitle>{{ movie.year }}</mat-card-subtitle>
            <mat-card-subtitle>{{ movie.director }}</mat-card-subtitle>
            <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>
            <mat-card-content>{{ movie.description }}</mat-card-content>
    </mat-card>
</div>
